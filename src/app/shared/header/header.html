<header>
  <div class="header-content">
    <nav class="desktop-nav">
      <a href="#" class="lang-switch" (click)="toggleLanguage($event)" [attr.aria-label]="('HEADER.SWITCH_LANG' | translate)">
        <img [src]="currentLanguage === 'en' ? 'header/logo/english.svg' : 'header/logo/german.svg'" [alt]="currentLanguage === 'en' ? ('HEADER.ENGLISH' | translate) : ('HEADER.GERMAN' | translate)" class="lang-icon" />
      </a>
      <a href="#about-me">
        {{ 'HEADER.ABOUT_ME' | translate }}
        <span class="hover-point"></span>
      </a>
      <a href="#skills">
        {{ 'HEADER.SKILLS' | translate }}
        <span class="hover-point"></span>
      </a>
      <a href="#projects">
        {{ 'HEADER.PROJECTS' | translate }}
        <span class="hover-point"></span>
      </a>
    </nav>

    <div class="logo"><img class="logo" src="header/logo/logo-colored.png" alt=""></div>


    <button class="burger" (click)="showMenu = true" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>
    <div class="mobile-menu" [class.open]="showMenu">
      <button class="close" (click)="showMenu = false" aria-label="Close menu">&times;</button>
      <ul>
        <li>
          <a href="#about-me" (click)="showMenu = false">
            {{ 'HEADER.ABOUT_ME' | translate }}
            <span class="hover-point"></span>
          </a>
        </li>
        <li>
          <a href="#skills" (click)="showMenu = false">
            {{ 'HEADER.SKILLS' | translate }}
            <span class="hover-point"></span>
          </a>
        </li>
        <li>
          <a href="#projects" (click)="showMenu = false">
            {{ 'HEADER.PROJECTS' | translate }}
            <span class="hover-point"></span>
          </a>
        </li>
        <li>
          <a href="#" class="lang-switch" (click)="toggleLanguage($event)" [attr.aria-label]="('HEADER.SWITCH_LANG' | translate)">
            <img [src]="currentLanguage === 'en' ? 'header/logo/english.svg' : 'header/logo/german.svg'" [alt]="currentLanguage === 'en' ? ('HEADER.ENGLISH' | translate) : ('HEADER.GERMAN' | translate)" class="lang-icon" />
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
