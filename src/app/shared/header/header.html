<header>
  <div class="header-content">
    <nav class="desktop-nav">
      <div class="language-toggle" aria-label="Sprachen umschalten">
        <button 
          class="language-button"
          [class.active]="currentLanguage === 'en'" 
          (click)="useLanguage('en')">
          EN
        </button>
        <button 
          class="language-button"
          [class.active]="currentLanguage === 'de'" 
          (click)="useLanguage('de')">
          DE
        </button>
        <div class="language-slider"></div>
      </div>
      <a [routerLink]="'/'" fragment="about-me">
        {{ 'HEADER.ABOUT_ME' | translate }}
        <span class="hover-point"></span>
      </a>
      <a [routerLink]="'/'" fragment="skills">
        {{ 'HEADER.SKILLS' | translate }}
        <span class="hover-point"></span>
      </a>
      <a [routerLink]="'/'" fragment="projects">
        {{ 'HEADER.PROJECTS' | translate }}
        <span class="hover-point"></span>
      </a>
    </nav>

    <a class="logo" [routerLink]="'/'" aria-label="Home">
      <img class="logo" src="header/logo/logo-colored.png" alt="Logo" />
    </a>


    <button class="burger" (click)="showMenu = true" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>
    <div class="mobile-menu" [class.open]="showMenu">
      <button class="close" (click)="showMenu = false" aria-label="Close menu">&times;</button>
      <ul>
        <li>
          <a [routerLink]="'/'" fragment="about-me" (click)="showMenu = false">
            {{ 'HEADER.ABOUT_ME' | translate }}
            <span class="hover-point"></span>
          </a>
        </li>
        <li>
          <a [routerLink]="'/'" fragment="skills" (click)="showMenu = false">
            {{ 'HEADER.SKILLS' | translate }}
            <span class="hover-point"></span>
          </a>
        </li>
        <li>
          <a [routerLink]="'/'" fragment="projects" (click)="showMenu = false">
            {{ 'HEADER.PROJECTS' | translate }}
            <span class="hover-point"></span>
          </a>
        </li>
        <li>
          <div class="language-toggle" aria-label="Sprachen umschalten">
            <button 
              class="language-button"
              [class.active]="currentLanguage === 'en'" 
              (click)="useLanguage('en'); showMenu = false">
              EN
            </button>
            <button 
              class="language-button"
              [class.active]="currentLanguage === 'de'" 
              (click)="useLanguage('de'); showMenu = false">
              DE
            </button>
            <div class="language-slider"></div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</header>
