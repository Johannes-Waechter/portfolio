<section class="feedback-section">
  <h2 class="feedback-title">What my colleagues say about me</h2>
  <div class="carousel">
    <button class="carousel-arrow left" (click)="prev()" aria-label="Previous">&#8592;</button>
    <div class="carousel-track">
   <div *ngFor="let feedback of feedbacks; let i = index"
     class="carousel-card"
     [ngClass]="getCardClass(i)"
     [attr.aria-hidden]="!isVisible(i)">
        <span class="carousel-quote">&ldquo;</span>
        <p class="carousel-text">{{ feedback.text }}</p>
        <div class="carousel-author">
          <span class="carousel-author-line"></span>
          {{ feedback.author }}
        </div>
      </div>
    </div>
    <button class="carousel-arrow right" (click)="next()" aria-label="Next">&#8594;</button>
  </div>
  <div class="carousel-dots">
    <span *ngFor="let feedback of feedbacks; let idx = index"
      class="carousel-dot"
      [class.active]="idx === currentIndex"
      (click)="goTo(idx)"></span>
  </div>
</section>
