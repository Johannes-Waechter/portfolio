<section class="feedback-section">
  <h2 class="feedback-title">What my colleagues say about me</h2>
  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-quote-icon" aria-hidden="true"></div>
      <div *ngFor="let feedback of feedbacks; let i = index"
        class="carousel-card"
        [ngClass]="getCardClass(i)"
        [attr.aria-hidden]="!isVisible(i)">
          <p class="carousel-text">{{ feedback.text }}</p>
          <div class="carousel-author">
            <span class="carousel-author-line"></span>
            {{ feedback.author }}
          </div>
        </div>
    </div>
  </div>
  <!-- Navigation weiter unterhalb des Karussells -->
  <div class="carousel-dots">
    <button class="carousel-arrow left" (click)="next()" aria-label="Previous">
      <img src="feedback/Left.png" alt="Previous" class="arrow-img" />
    </button>
    <span *ngFor="let feedback of feedbacks; let idx = index"
      class="carousel-dot"
      [class.active]="idx === currentIndex"
      (click)="goTo(idx)"></span>
    <button class="carousel-arrow right" (click)="prev()" aria-label="Next">
      <img src="feedback/right.png" alt="Next" class="arrow-img" />
    </button>
  </div>
</section>
