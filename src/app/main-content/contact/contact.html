<section class="contact-section" id="contact">
  <div class="contact-left">
    <h3>Contact me</h3>
    <h1>Let's work<br>together</h1>
    <h4>Got a problem to solve?</h4>
    <p class="contact-desc">
      Encourage people to contact you and describe what role you are interested in.<br>
      Show that you will add value to their projects through your work.
    </p>
    <p class="contact-cta">
      Need a Frontend developer? <a href="#contact" class="contact-link">Let's talk!</a>
    </p>
  </div>
  <form class="contact-form">
    <div class="contact-form-group">
      <label for="name">What's your name?</label>
      <input type="text" id="name" name="name" placeholder="Your name goes here" autocomplete="name" />
    </div>
    <div class="contact-form-group">
      <label for="email">What's your email?</label>
      <input type="email" id="email" name="email" placeholder="youremail@email.com" autocomplete="email" />
    </div>
    <div class="contact-form-group">
      <label for="message">How can I help you?</label>
      <textarea id="message" name="message" placeholder="Hello Lukas, I am interested inâ€¦"></textarea>
    </div>
    <div class="contact-form-privacy">
      <label class="contact-checkbox">
        <input type="checkbox" required />
        <span>
          I've read the <a href="#" class="privacy-link">privacy policy</a> and agree to the processing of my data as outlined.
        </span>
      </label>
    </div>
    <button type="submit" class="contact-submit-btn">Say Hello ;)</button>
  </form>
</section>
